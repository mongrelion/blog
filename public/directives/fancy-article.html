<article class="fancy-border">
  <header>
    <h1>{{article.title}}</h1>

    <p class="muted">
      <small>{{article.lang | publishedAt}}&nbsp;{{article.date}}</small>
    </p>

    <a ng-show="article.hasSpanishVersion()" ng-href="{{article.spanish_version}}" class="btn btn-inverse">Leer versi&oacute;n en Espa&ntilde;ol</a>
    <a ng-show="article.hasEnglishVersion()" ng-href="{{article.english_version}}" class="btn btn-inverse">Read English version</a>
  </header>
  <hr />
  <p ng-bind-html-unsafe="article.content"></p>
</article>
