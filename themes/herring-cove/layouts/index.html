{{ template "theme/partials/header.html" . }}
<div id="article">
  <h1>{{ .Title }}</h1>
  <ul class="posts">
    {{ range where .Data.Pages "Section" "articles" }}
    <li>
      <span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a><span class="time pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      </span>
    </li>
    {{ end }}
  </ul>
  {{ template "theme/partials/footer.html" . }}
